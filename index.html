<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Inline|Bungee+Outline|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">
    <script src="https://use.fontawesome.com/a045a104f0.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>

    <!-- handlebar templates -->
    <script id="project-template" type="text/x-handlebars-template">
      <article>
        <h2>{{projectName}}</h2>
        <h3>{{projectSection}}</h3>
        <a href="https://github.com/remilonwheels/{{ghRepoName}}">CODE</a>
        <a href="http://{{siteLink}}">WEBSITE</a>
        <img src="{{projectIMG}}">
        <p>{{description}}</p>
      </article>
    </script>

    <script id="select-project-template" type="text/x-handlebars-template">
      <option value="{{projectName}}">{{projectSection}}: {{projectName}}</option>
    </script>

  </head>
  <body>
    <header>
      <nav class="primary-nav">
        <div id="menu-div" class="is-nav-closed"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <ul>
          <li><a href="#section-home">Home</a></li>
          <li><a href="#section-me">Me</a></li>
          <li><a href="#section-portfolio">Work</a></li>
          <li><a href="#section-contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section-home">
        <div class="section-container">
          <div class='space-div'></div>
          <div class="ayo-container">
            <div class="ayo-container-line"><div class="ayo">AYO</div><div class="ayo2">.IM</div></div>
            <div class="ayo3 ayo-container-line">REMIL</div>
          </div>
          <div class="home-img horizontal-center">
            <img src="assets/portfolio-crop.png">
          </div>

        </div>
      </section>
      <section id="section-me">
        <div class="section-container">
          <h1>About Me</h1>
          <div id="me">
            <p>var remi = {</p>
            <p class="indent1">fullName: 'Remil Marzan',</p>
            <p class="indent1">faveFood: ['pizza', 'chicken adobo']</p>
            <p class="indent1">//finish l8r</p>
            <p>};</p>
          </div>
        </div>
      </section>
      <section id="section-portfolio">
      <div class="section-container">
        <h1>Work</h1>
        <!-- handlebar project-template placeholder -->
        <form id="project-selector">
          <select id="select-project" name="projects">
            <option value="">Select Project</option>
          </select>
        </form>
        <div id="projects"></div>
      </div>
    </section>
    <section id="section-contact">
    <div class="section-container">
      <h1>Contact</h1>
      <div><a href="https://github.com/remilonwheels"><i class="fa fa-github-square fa-5x" aria-hidden="true"></i></a></div>
      <div><a href="https://www.linkedin.com/in/remil-marzan-3827a437"><i class="fa fa-linkedin-square fa-5x" aria-hidden="true"></i></a></div>
    </div>
  </section>
    </main>
    <script src="scripts/handlebars-v4.0.5.js"></script>
    <script src="scripts/project.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
